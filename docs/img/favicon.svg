<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle representing SDLC cycle -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#aiGradient)" stroke-width="2" opacity="0.8"/>
  
  <!-- Inner AI brain/neural network pattern -->
  <circle cx="16" cy="16" r="8" fill="url(#aiGradient)" opacity="0.3"/>
  
  <!-- Neural network nodes -->
  <circle cx="12" cy="12" r="1.5" fill="url(#aiGradient)"/>
  <circle cx="20" cy="12" r="1.5" fill="url(#aiGradient)"/>
  <circle cx="16" cy="16" r="1.5" fill="url(#codeGradient)"/>
  <circle cx="12" cy="20" r="1.5" fill="url(#aiGradient)"/>
  <circle cx="20" cy="20" r="1.5" fill="url(#aiGradient)"/>
  
  <!-- Neural connections -->
  <line x1="12" y1="12" x2="16" y2="16" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="20" y1="12" x2="16" y2="16" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="16" y1="16" x2="12" y2="20" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="16" y1="16" x2="20" y2="20" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Code brackets indicating development -->
  <text x="6" y="18" font-family="monospace" font-size="8" fill="url(#codeGradient)" opacity="0.7">&lt;</text>
  <text x="24" y="18" font-family="monospace" font-size="8" fill="url(#codeGradient)" opacity="0.7">&gt;</text>
</svg> 