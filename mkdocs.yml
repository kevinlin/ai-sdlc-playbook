site_name: AI SDLC Playbook
site_url: https://kevinlin.github.io/ai-sdlc-playbook
repo_url: https://github.com/kevinlin/ai-sdlc-playbook
edit_uri: edit/main/docs/
site_author: Kevin Lin <kevin.lin@zuhlke.com>
use_directory_urls: true
theme:
  name: material
  locale: en
  logo: img/swex-logo.svg
  favicon: img/favicon.png
  palette:
    primary: custom
  font:
    text: Luto
  features:
    - content.action.edit
    - content.code.copy
extra_css:
- stylesheets/extra.css
plugins:
  - search
  - awesome-nav
  - mermaid2
markdown_extensions:
  - pymdownx.superfences:
        # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - attr_list
watch:
  - docs
extra:
  generator: false
  analytics:
    provider: google
    property: G-JF4EG1VFQK
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve by
            <a href="https://github.com/kevinlin/ai-sdlc-playbook/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">telling us what you're looking for</a>.
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
